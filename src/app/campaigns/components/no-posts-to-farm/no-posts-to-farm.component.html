<div class="row d-flex justify-content-center new_user white-background-mobile">
  <div
    class="col-lg-7 col-md-10 col-sm-12 d-flex justify-content-center welcome"
  >
    <div class="row d-flex justify-content-center lanche_text_div">
      <span class="lanche_text">
        {{ 'welcome_text_farmPosts1' | translate }}</span
      >
    </div>
    <div class="row d-flex justify-content-center">
      <img src="/assets/Images/farm_post.png" class="satt_lanche" />
    </div>
    <div class="row d-flex justify-content-center lanche_text_div">
      <span class="lanche_text">
        {{ 'welcome_text_farmPosts2' | translate }}</span
      >
    </div>
  </div>
  <div class="row btn_row p-0">
    <div
      class="
        d-flex
        align-items-center
        justify-content-center
        col-xl-6 col-lg-8 col-md-12 col-sm-12
        p-0
      "
    >
      <button class="btnStart" (click)="goToFarmPosts()">
        <span *ngIf="!this.showSpinnerJoin">{{ 'Join' | translate }}</span>
        <div
          *ngIf="this.showSpinnerJoin"
          class="spinner-border text-light"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
    <div
      class="
        col-xl-6 col-lg-8 col-md-12 col-sm-12
        d-flex
        flex-column
        justify-content-center
        align-items-center
        p-0
        show-desktop
      "
    >
      <button class="btnInfo" (click)="redirectqueryparam()">
        <span *ngIf="!this.showSpinnerInfo">{{ 'more_info' | translate }}</span>
        <div
          *ngIf="this.showSpinnerInfo"
          class="spinner-border text-light"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
  </div>
</div>
