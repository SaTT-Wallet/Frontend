<div class="w-100">
  <h3 class="w-fit mx-auto">Select token</h3>
  <p>
    YOUR NETWORK: <span>{{ selectedNetworkValue }}</span>
  </p>
  <input
    (change)="searchToken()"
    type="text"
    [formControl]="tokenSearch"
    placeholder="Search a name or paste address"
  />
  <div class="container">
    <div class="row">
      <div class="col-sm d-flex">
        <img src="" alt="logo" />
        <p>Satt</p>
      </div>
      <div class="col-sm d-flex">
        <img src="" alt="logo" />
        <p>Eth</p>
      </div>
      <div class="col-sm d-flex">
        <img src="" alt="logo" />
        <p>Eth</p>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <p>Token List</p>

    <div *ngFor="let crypto of cryptoList" class="d-flex">
      <img style="width: 20%" src="{{ crypto.logo }}" alt="Logo" />
      <!-- <ul *ngFor='let item of tokens'></ul> -->
      <p>{{ crypto.name }}</p>
      <p>0</p>
    </div>
  </div>

  <!-- the token list will appear here  with an overflow cause there is more than 100 token-->
</div>
