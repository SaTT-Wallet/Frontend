<div class="row flex-column">
  <div>
    <app-header-send-receive-buy
      [title]="'Buy'"
      class="buy-component"
      (clickedBack)="linstingBack($event)"
    ></app-header-send-receive-buy>
  </div>
  <div class="row white-bloc justify-content-center">
    <div class="div-content d-flex flex-column align-items-center">
      <div class="d-flex justify-content-center flex-column align-items-center">
        <img src="assets/Images/MoonBoy/moonboy-success.svg" width="133px" />
        <span class="blue-text title-text mt-3">{{
          'Congratulations-bought-tokens-successfully' | translate
        }}</span>
      </div>
      <div class="tex-center mt-3">
        <h3>{{ cryptoAmount }} {{ crypto }}</h3>
        <span class="requestion-text">{{
          'added-to-your-wallet' | translate
        }}</span>
      </div>

      <div class="mt-5 d-flex text-center flex-column gap-3">
        <button
          type="submit"
          class="blue-btn"
          [routerLink]="['/wallet/buy-token']"
        >
          {{ 'Buy-more-Tokens' | translate }}
        </button>
      </div>
    </div>
    <div
      class="
        showMobile
        div-footer-mobile
        d-none d-xl-none d-lg-none d-md-none d-sm-block d-xs-block
        p-0
      "
    >
      <div class="div-pic-text">
        <div class="">
          <p class="text-moonboy d-flex flex-column">
            <span>{{ 'you-need-help' | translate }}</span>
            <span>{{ 'Read-our-FAQ-about' | translate }}</span
            ><a class="router-text" [routerLink]="['/FAQ']">
              {{ 'How-to-Tokens' | translate: { action: 'Buy' } }} ></a
            >
          </p>
        </div>
        <img
          src="assets/Images/MoonBoy/moonboy-help.svg"
          class="picture-moonboy"
        />
      </div>
    </div>
  </div>
</div>
<div
  class="
    d-block d-xl-block d-lg-block d-md-block d-sm-none d-xs-none
    div-footer
  "
>
  <app-footer-send-receive-buy [pageName]="'Buy'"></app-footer-send-receive-buy>
</div>
