<div class="container" style="margin-top: 10vh">
  <div class="flex-column justify-content-center w-100 align-items-center">
    <div class="title-buy-gas">Finalize your AdPool.</div>
    <div class="title2-buy-gas">Verify your gas stock</div>
    <div class="fees-desc">Transaction fees : ${{ networkGas }}</div>
    <div class="fee-error-msg">
      You don't have enough {{ networkName }} gas to make this transaction.
    </div>
    <div class="d-flex w-100 justify-content-center">
      <button
        class="btn-buy-gas"
        [disabled]="!networkProtocol"
        (click)="buyGas()"
      >
        Buy gas
      </button>
    </div>
  </div>
</div>
