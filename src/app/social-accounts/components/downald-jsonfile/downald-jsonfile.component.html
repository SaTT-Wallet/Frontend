<app-header-social-registartion> </app-header-social-registartion>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-5 col-lg-5 col-md-5">
      <app-left-component></app-left-component>
    </div>
    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 padding-top margin-bottom">
      <div class="row d-flex justify-content-center">
        <div
          class="col-xl-8 col-lg-10 col-md-11 col-sm-8 d-flex justify-content-start"
        >
          <app-monetize-steps></app-monetize-steps>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div
          class="col-xl-8 col-lg-10 col-md-11 col-sm-6 mt-lg-5 mt-sm-0 mt-xs-0 make-center margin-top"
        >
          <span class="title_page">{{ 'pwd_downald' | translate }}</span>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-4">
        <div
          class="col-xl-8 col-lg-10 col-md-11 col-sm-6 flex-column make-center make-width"
        >
          <span class="white-mobile-version">{{
            'Profil.export_info_security' | translate
          }}</span>
        </div>
      </div>
      <div class="confirm-code"> 
        <div>
          <form>
            <span
              class="code d-flex justify-content-center mb-2"
              [className]="!errorMessagecode ? 'code d-flex justify-content-center mb-2' : (errorMessagecode === 'code correct' ? 'code code-success d-flex justify-content-center mb-2': 'code code-error d-flex justify-content-center mb-2')"
              
              >{{ 'verif_code' | translate }}</span
            >
            <app-code-input-auth
              [clearInput]="this.successMsg === 'Email sent'"
              (codeCompleted)="onCodeCompleted($event)"
              [ngClass]="{
                'success-code': this.errorMessagecode === 'code correct',
                'danger-code':
                  this.errorMessagecode === 'code incorrect' ||
                  this.errorMessagecode === 'code expired'
              }"
            ></app-code-input-auth>
    
            <span
              class="error_input code-status justify-content-center"
              *ngIf="
                this.errorMessagecode === 'code correct' ||
                this.errorMessagecode === 'code incorrect' ||
                this.errorMessagecode === 'code expired'
              "
              [ngClass]="{
                'success-code': this.errorMessagecode === 'code correct',
                'danger-code':
                  this.errorMessagecode === 'code incorrect' ||
                  this.errorMessagecode === 'code expired'
              }"
            >
              {{ errorMessagecode | translate }}
            </span>
            <span
              class="text-code d-flex justify-content-center mt-2 validity-code"
              *ngIf="!this.errorMessagecode"
            >
              {{ 'thisCodeWillOnlyBeValidFor5Min' | translate }}
            </span>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
      type="submit"
      class="btn rounded-pill confirm-export"
      [disabled]="errorMessagecode !== 'code correct'"
      (click)="exportKeyStore()"
    >
      {{ 'confirm_' | translate }}
    </button>

    
      </div>
      <div class="d-flex justify-content-center">
        <button
      type="submit"
      class="btn resend-code rounded-pill"
      (click)="resendCode()"
      [disabled]="resendCodeDisabled"
    >
      {{ 'send_code' | translate }} <span *ngIf="resendCodeDisabled">({{secondsToActivateResendCode}}s)</span>
    </button>
      </div>
      <div class="row d-flex justify-content-center mt-4">
        <div class="col-xl-8 col-lg-10 col-md-11 col-sm-8 top-10 display-flex">
          <a
            class="skip-page"
            [routerLink]="['/social-registration/activePass']"
            >{{ 'downald_next' | translate }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-social-registartion></app-footer-social-registartion>
